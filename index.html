<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Javascript Speaker Dom</title>
</head>
<body class="bg-dark">
    <div class="container py-5 mx-5 text-center">
    <div class="container text-center p-5 justify-content-around ">
        <textarea name="text" id="text" style="border-radius: 10px;
        border: 2px solid black;"  class="w-100 h-25 py-4" placeholder="Tape your text" id="text-input"></textarea>
    </div>

    <div class="container p5  justify-content-around">
        <div class="row ms-4">
            <div class="col-md-5 ms-5 d-flex">
                <label for="speed" class="me-2  fw-bold fs-4 text-white">Speed</label>
                <input type="number" name="speed" class="speed-input" style="border-radius: 8px;
                border:2px solid black;"  min =.5 max= 4 id="speed"  value="1"
                class="form-control" placeholder="Speed Number">
            </div>

            <div class="col-md-2">
                <button class="btn btn-success w-100 " id="play-button">Play</button>
            </div>

            <div class="col-md-2">
                <button class="btn btn-warning w-100" id="pause-button">Pause</button>
            </div>

            <div class="col-md-2">
                <button class="btn btn-danger w-100" id="stop-button">Stop</button>
            </div>

        </div>
    </div>
</div>

    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
